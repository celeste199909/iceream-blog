<body>
    <div id="test-editor">
        <textarea style="display:none;"># 关于 Editor.md
    
    Editor.md 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
        </textarea>
    </div>
    <div id="btn">
        <!-- <a class="btn1">get md</a>
        <a class="btn2">get html</a> -->

        <a class="btn3">发布</a>
        <a href="/static/views/index.html">首页</a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var editor = editormd("test-editor", {
                width: "90%",
                height: "90%",
                path: '/static/editormd/lib/',
                theme: "default",
                previewTheme: "default",
                editorTheme: "base16-light",
                codeFold: true,
                //syncScrolling : false,
                saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
                searchReplace: true,
                watch: false, // 关闭实时预览
                htmlDecode: "style,script,iframe|on*", // 开启 HTML 标签解析，为了安全性，默认不开启    
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji: true,
                taskList: true,
                tocm: true, // Using [TOCM]
                tex: true, // 开启科学公式TeX语言支持，默认关闭
                flowChart: true, // 开启流程图支持，默认关闭
                sequenceDiagram: true, // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "./php/upload.php",
                onload: function () {
                    // console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();
                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });

            $(".btn1").click(() => {
                // 获取md
                let mdCode = editor.getMarkdown();
                console.log(mdCode);
            })
            $(".btn2").click(() => {
                // 获取html
                let htmlCode = document.getElementsByClassName("editormd-preview-container")[0]
                    .innerHTML;
                console.log(htmlCode);
            })
            $(".btn3").click(() => {
                // 获取md
                let mdCode = editor.getMarkdown();
                // 获取html
                let htmlCode = document.getElementsByClassName("editormd-preview-container")[0]
                    .innerHTML;
                $.ajax({
                    method: "POST",
                    url: "/api/addAPost",
                    data: {
                        contentmd: mdCode,
                        contenthtml: htmlCode
                    },
                    success: function (result) {
                        // $("#weather-temp").html("<strong>" + result + "</strong> degrees");
                        alert("发布成功!");
                        console.log("提交成功：", result);
                    }
                });
            })
        });
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function () {
            let token = localStorage.getItem("authorization");

            let xhr = new XMLHttpRequest();
            xhr.open("post", "/api/verify", true)
            xhr.onload = function () {
                // console.log(xhr.responseText);
                if (xhr.responseText !== "ok") {
                    location.href = xhr.responseText
                }
            }
            let username = localStorage.getItem("username")
            xhr.send(`{"token":"${token}","username":"${username}"}`);
        }
    </script>
</body>


</html>
