<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/public/css/css.css" />
</head>

<body>

    <header id="header">
        <a href="/" id="logo"></a>

        <nav id="nav">
            <!-- {% for item in categories %}
            <a href="">{{item.name}}</a>
            {% endfor %} -->
        </nav>

        <div id="user">
            <a href="/login">登录</a>
            <a href="/register">注册</a>
        </div>
    </header>

    <div id="main">

        <div id="register" class="panel">
            <h2>注册</h2>
            <form action="/registerHandle" method="POST">
                <div class="form-item">
                    <label>
                        <span class="txt">姓名：</span>
                        <input type="text" class="form-input" name="username">
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        <span class="txt">密码：</span>
                        <input type="password" class="form-input" name="password">
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        <span class="txt"></span>
                        <!-- <button class="form-button primary">登录</button> -->
                        <button class="form-button">注册</button>
                    </label>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
